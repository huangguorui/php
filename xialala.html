<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        #main{
            width:250px;
            margin:0 auto;
        }
        h3{
            background:red;
        }
        li{
            margin:5px 0;
        }
    </style>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

</head>
<body>
    <div id="main">
        <div>
            <h3>fdfsfdsfdsf</h3>
            <ul>
                <li>fsdfdsfdsfdsf</li>
                <li>fdsfdsfdsfsd</li>
                <li>fdsfdsfds</li>
            </ul>
        </div>
        <div>
            <h3>fdsfdsfs</h3>
            <ul>
                <li>fdsfds</li>
                <li>fdsfds</li>
                <li>fsdfdsfs</li>
            </ul>
        </div>
        <div>
            <h3>fdsdfsdfs</h3>
            <ul>
                <li>fsdfdsfds</li>
                <li>fdsfdsf</li>
                <li>fdsfdsfdsdf</li>
            </ul>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
$(function(){
    for (var i = $("#main div").length - 1; i >= 0; i--) {
        var _this = $("#main div")[i];
        $(_this).children('h3').click(function() {
            $(this).next().stop().slideToggle();
        });
    };
})





</script>
